---
name: Continuous Integration

"on":
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-docker:
    name: Docker Tests
    runs-on: ubuntu-latest

    services:
      registry:
        image: registry:2
        ports:
          - 5001:5000

    env:
      TEST_TAG: localhost:5001/actions/cursor-agent-action:latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Docker BuildX
        id: setup-buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: network=host

      - name: Build the Container
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.TEST_TAG }}

      - name: Test Container Build
        id: run
        run: |
          docker run --rm \
            --env INPUT_PROMPT="Hello, World!" \
            --env INPUT_CURSOR_AGENT_VERSION="2025.12.17-996666f" \
            ${{ env.TEST_TAG }} || echo "Expected to fail without API key"
