---
name: Self Test

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  test-action:
    name: Test Cursor Agent Action
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Run Cursor Agent (basic test)
        uses: ./
        with:
          cursor-api-key: ${{ secrets.CURSOR_API_KEY }}
          prompt-file: .cursor/test-prompt.md
          model: auto
          force: "true"
          print: "true"
          output-format: text
